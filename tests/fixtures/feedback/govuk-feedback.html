<div class="govuk-width-container">
  <div
    data-module="feedback ga4-event-tracker"
    class="gem-c-feedback govuk-!-display-none-print"
    data-feedback-module-started="true"
    data-ga4-event-tracker-module-started="true"
  >
    <div
      class="gem-c-feedback__prompt gem-c-feedback__js-show js-prompt"
      tabindex="-1"
    >
      <div class="gem-c-feedback__prompt-content">
        <div class="gem-c-feedback__prompt-questions js-prompt-questions">
          <div class="gem-c-feedback__prompt-question-answer">
            <h2 class="gem-c-feedback__prompt-question">
              Is this page useful?
            </h2>
            <ul class="gem-c-feedback__option-list">
              <li
                class="gem-c-feedback__option-list-item govuk-visually-hidden"
                hidden=""
              >
                <a
                  class="gem-c-feedback__prompt-link"
                  role="button"
                  hidden="hidden"
                  aria-hidden="true"
                  href="/contact/govuk"
                >
                  Maybe
                </a>
              </li>
              <li class="gem-c-feedback__option-list-item">
                <button
                  class="govuk-button gem-c-feedback__prompt-link js-page-is-useful"
                  data-ga4-event='{"event_name":"form_submit","type":"feedback","text":"Yes","section":"Is this page useful?","tool_name":"Is this page useful?"}'
                >
                  Yes
                  <span class="govuk-visually-hidden">this page is useful</span>
                </button>
              </li>
              <li class="gem-c-feedback__option-list-item">
                <button
                  class="govuk-button gem-c-feedback__prompt-link js-toggle-form js-page-is-not-useful"
                  aria-controls="page-is-not-useful"
                  data-ga4-event='{"event_name":"form_submit","type":"feedback","text":"No","section":"Is this page useful?","tool_name":"Is this page useful?"}'
                >
                  No
                  <span class="govuk-visually-hidden"
                    >this page is not useful</span
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div
          class="gem-c-feedback__prompt-questions gem-c-feedback__prompt-questions--something-is-wrong js-prompt-questions"
        >
          <button
            class="govuk-button gem-c-feedback__prompt-link js-toggle-form js-something-is-wrong"
            aria-controls="something-is-wrong"
            data-ga4-event='{"event_name":"form_submit","type":"feedback","text":"Report a problem with this page","section":"Is this page useful?","tool_name":"Is this page useful?"}'
          >
            Report a problem with this page
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
